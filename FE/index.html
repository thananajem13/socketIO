<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="container my-5 p-5 text-center">
        <div class="w-100 text-center my-1">
            <h1>Create New Product</h1>
        </div>
        <div class="myForm m-auto text-center w-75">
            <div class="form-group my-2">
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>
            <div class="form-group my-2">
                <input class="form-control" type="text" id="desc" placeholder="Description">
            </div>

            <div class="form-group my-2">
                <input class="form-control" type="number" min="0" id="price" placeholder="Price">
            </div>


            <div class="form-group my-2">
                <button id="addProduct" class="btn btn-info w-100">Add Product</button>
            </div>
        </div>
    </div>

    <div class="container mb-5 p-5">
        <div id="rowData" class="row justify-content-center  align-items-center">
         
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="./node_modules/socket.io/client-dist/socket.io.min.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
